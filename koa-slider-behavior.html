<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">
<link rel="import" href="../iron-behaviors/iron-control-state.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../iron-range-behavior/iron-range-behavior.html">

<script>
  Polymer.KoaSliderBehaviorImpl = {
    properties: {
      /**
       * True when the user is dragging the slider.
       */
      dragging: {
        type: Boolean,
        value: false,
        readOnly: true
      },

      /**
       * If true, an input is shown and user can use it to set the slider
       * value.
       */
      editable: {
        type: Boolean,
        value: false
      },

      /**
       * If true, the knob is expanded
       */
      expand: {
        type: Boolean,
        value: false,
        readOnly: true
      },

      /**
       * The immediate value of the slider.  This value is updated while the
       * user is dragging the slider.
       */
      immediateValue: {
        type: Number,
        value: 0,
        readOnly: true,
        notify: true
      },

      /**
       * The maximum number of markers
       */
      maxMarkers: {
        type: Number,
        value: 0,
        notify: true
      },

      markers: {
        type: Array,
        readOnly: true,
        value: []
      },

      /**
       * If true, a pin with numeric value label is shown when the slider
       * thumb is pressed. Use for settings for which users need to know the
       * exact value of the setting.
       */
      pin: {
        type: Boolean,
        value: false,
        notify: true
      },

      /**
       * The number that represents the current secondary progress.
       */
      secondaryProgress: {
        type: Number,
        value: 0,
        notify: true
      },

      /**
       * If true, the slider thumb snaps to tick marks evenly spaced based on
       * the `step` property value.
       */
      snaps: {
        type: Boolean,
        value: false,
        notify: true
      }
    }
  };

  Polymer.KoaSliderBehavior = [
    Polymer.IronButtonState,
    Polymer.IronControlState,
    Polymer.IronFormElementBehavior,
    Polymer.IronRangeBehavior,
    Polymer.KoaSliderBehaviorImpl
  ];
</script>
