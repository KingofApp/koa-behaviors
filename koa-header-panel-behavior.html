<link rel="import" href="../polymer/polymer.html">

<script>
  Polymer.KoaHeaderPanelBehaviorImpl = {
    properties: {
      /**
       * Controls header and scrolling behavior. Options are `standard` and
       * `scroll`.
       *
       * `standard`: The header is a step above the panel. The header will
       * consume the panel at the point of entry, preventing it from passing
       * through to the opposite side.
       *
       * `scroll`: The header keeps its seam with the panel, and is pushed off
       * screen.
       */
      mode: {
        type: String,
        value: 'standard',
        reflectToAttribute: true
      }
    },

    /**
     * Returns the header element
     */
    get header() {
      return Polymer.dom(this.$.headerContent).getDistributedNodes()[0];
    },

    /**
     * Returns the scrollable element.
     */
    get scroller() {
      return this.mode === 'scroll' ? this : this.$.mainContainer;
    }
  };

  Polymer.KoaHeaderPanelBehavior = [
    Polymer.KoaHeaderPanelBehaviorImpl
  ];
</script>
